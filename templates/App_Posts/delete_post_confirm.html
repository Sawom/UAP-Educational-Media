
{% extends 'base.html' %}
{% block body_block %}
  <h3>Are you sure you want to delete this post?</h3>
  <img src="{{ post.image.url }}" width="300">
  <p>{{ post.caption }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'App_Posts:home' %}">Cancel</a>
  </form>
{% endblock %}
